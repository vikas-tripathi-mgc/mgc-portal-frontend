<div class="slideout-content">
    <!-- Modal to add new user starts-->
    <div class="modalsd modal-slide-in sdfade new-user-modal" id="modals-slide-in">
        <div class="modal-dialog">
            <form class="add-new-user modal-content pt-0" (ngSubmit)="(newCaseForm.form.valid)" #newCaseForm="ngForm">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                    (click)="toggleSidebar('new-user-sidebar')">
                    Ã—
                </button>
                <div class="modal-header mb-1">
                    <h5 class="modal-title" id="exampleModalLabel">New Customer</h5>
                </div>
                <div class="modal-body flex-grow-1">
                    <div class="form-group">
                        <label for="customerName">Customer Name</label>
                        <input type="text" [(ngModel)]="customer.customerName" class="form-control" name="customerName"
                            placeholder="Enter Contact Person Name" required />
                    </div>
                    <div class="form-group">
                        <label for="customerEmail">Customer Email</label>
                        <input type="text" [(ngModel)]="customer.customerEmail" class="form-control"
                            name="customerEmail" placeholder="Enter Contact Person Email" required />
                    </div>
                    <div class="form-group">
                        <label for="companyCode">Company Code</label>
                        <input type="text" [(ngModel)]="customer.companyCode" class="form-control" name="companyCode"
                            placeholder="Enter Company Code" required />
                    </div>
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" [(ngModel)]="customer.companyName" class="form-control" name="companyName"
                            placeholder="Enter Company Name" required />
                    </div>
                    <div class="form-group">
                        <label for="companyAddress1">Company Address Line 1</label>
                        <input type="text" [(ngModel)]="customer.deliveryAddressLine1" class="form-control"
                            name="companyAddress1" placeholder="Enter Company Address Line 1" required />
                    </div>
                    <div class="form-group">
                        <label for="companyAddress2">Company Address Line 2</label>
                        <input type="text" [(ngModel)]="customer.deliveryAddressLine2" class="form-control"
                            name="companyAddress2" placeholder="Enter Company Address Line 2" />
                    </div>
                    <div class="form-group">
                        <label for="companyAddress3">Company Address Line 3</label>
                        <input type="text" [(ngModel)]="customer.deliveryAddressLine3" class="form-control"
                            name="companyAddress3" placeholder="Enter Company Address Line 3" />
                    </div>

                    <button type="submit" class="btn btn-primary mr-1" (click)="submit(newCaseForm)"
                        rippleEffect>Add</button>
                    <button type="reset" class="btn btn-outline-secondary" (click)="toggleSidebar('new-user-sidebar')"
                        rippleEffect>
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal to add new user Ends-->
</div>
